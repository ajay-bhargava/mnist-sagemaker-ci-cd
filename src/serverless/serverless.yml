# Welcome to serverless. Read the docs
# https://serverless.com/framework/docs/

# Serverless.yml is the configuration the CLI
# uses to deploy your code to your provider of choice

# The `service` block is the name of the service
service: mnist-sagemaker-ci-cd
frameworkVersion: "3"
org: withcontext
app: mnist-endpoint

# The `provider` block defines where your service will be deployed
provider:
  name: aws
  runtime: python3.10
  timeout: 29
  memorySize: 2048
  environment:
    SAGEMAKER_DEPLOYED_ENDPOINT: ${env:DEPLOY_SHA}
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action: "sagemaker:*"
          Resource: "*"

custom:
  pythonRequirements:
    # aws lambda has an after-extraction size limit - with native dependencies we pass the limit quickly
    # zip the requirements and extract them on the fly (see handler.py)
    zip: true
    slim: true
    dockerizePip: true
    useDownloadCache: false
    useStaticCache: false

# The `functions` block defines what code to deploy
functions:
  api:
    handler: api.handler
    events:
      - httpApi: "*"

plugins:
  - serverless-python-requirements
